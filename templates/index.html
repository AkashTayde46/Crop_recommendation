<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Crop Recommendation</title>
    <style>
      /* ===== Global Styles ===== */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f3f7fa, #dfe9f3);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
        color: #333;
      }

      /* ===== Card Layout ===== */
      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 550px;
        transition: all 0.3s ease-in-out;
      }

      .container:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      }

      /* ===== Headings ===== */
      h2 {
        text-align: center;
        color: #2d5a9d;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
      }

      /* ===== Form Styles ===== */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        margin-top: 14px;
        margin-bottom: 4px;
        color: #444;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="number"]:focus {
        border-color: #2d5a9d;
        box-shadow: 0 0 0 3px rgba(45, 90, 157, 0.1);
      }

      /* ===== Button ===== */
      button {
        margin-top: 24px;
        padding: 12px;
        font-size: 16px;
        background: linear-gradient(135deg, #2d5a9d, #4b7be5);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        transition: background 0.3s ease, transform 0.1s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #4b7be5, #2d5a9d);
        transform: translateY(-2px);
      }

      /* ===== Results and Errors ===== */
      .result, .error {
        margin-top: 20px;
        padding: 14px 16px;
        border-radius: 10px;
        font-weight: 500;
        text-align: center;
      }

      .result {
        background: #e6f4ea;
        color: #0b7a33;
        border: 1px solid #b2e0b5;
      }

      .error {
        background: #fdecea;
        color: #d93025;
        border: 1px solid #f5b5ac;
      }

      /* ===== Responsive ===== */
      @media (max-width: 600px) {
        .container {
          padding: 24px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸŒ¾ Crop Recommendation</h2>
      <form method="post" action="/predict">
        <label>N</label>
        <input step="any" type="number" name="N" required>

        <label>P</label>
        <input step="any" type="number" name="P" required>

        <label>K</label>
        <input step="any" type="number" name="K" required>

        <label>Temperature (Â°C)</label>
        <input step="any" type="number" name="temperature" required>

        <label>Humidity (%)</label>
        <input step="any" type="number" name="humidity" required>

        <label>pH</label>
        <input step="any" type="number" name="ph" required>

        <label>Rainfall (mm)</label>
        <input step="any" type="number" name="rainfall" required>

        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
        <div class="result">
          <strong>Prediction:</strong> {{ prediction }}
        </div>
      {% endif %}

      {% if error %}
        <div class="error">
          <strong>Error:</strong> {{ error }}
        </div>
      {% endif %}
    </div>
  </body>
</html>
